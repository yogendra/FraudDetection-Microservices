  d3.json("us.json", function (error, us) {
    if (error) {
      throw error;

    // create the path

    svg.append("path")
    .datum(topojson.feature(us, us.objects.nation))
    .attr("class", "land")
    .attr("d", path);

    svg.append("path")
    .datum(topojson.mesh(us, us.objects.states, function (a, b) {
      return a !== b;
    }))
    .attr("class", "border border--state")
    .attr("d", path);

    svg.append("g")
    .attr("class", "bubble")
    .selectAll("circle")
    .data(topojson.feature(us, us.objects.counties).features, function (d) {
      return d.properties.name;
    })
    .enter().append("circle")
    .attr("transform", function (d) {
      return "translate(" + path.centroid(d) + ")";
    })
    .attr("r", 1.5)

  var updateData = function () {

    d3.json("controller/getTransactionsMap", function (data) {
      var nodes = d3.range(data.transactions.length).map(function (i) {
        return {
          id: data.transactions[i].id,
          name: data.transactions[i].location,
          radius: data.transactions[i].value,
          value: data.transactions[i].value,
          location: data.transactions[i].location,
          ts: data.transactions[i].timestamp
        };
      });

      nodes.forEach(function (node) {
        svg.select("#" + node.name.split('. ').join('.').split(' ').join('.'))
        .attr("transform", function (d) {
          return "translate(" + path.centroid(d) + ")";
        })
        .transition()
        //.duration(2000)
        .attr("r", function (d) {
          return radius(node.radius);
        })
        .transition()
        .attr("r", function (d) {
          return radius(1.5)
        });
      });

    });

    d3.json("controller/getSuspiciousTransactionsMap", function (data) {
      var nodes = d3.range(data.transactions.length).map(function (i) {

        })
        .transition()
        .attr("r", function (d) {
          return radius(node.radius * 3);

        .attr("class", "fraud")
        .transition()
        .duration(1000)  // find out how to make it blink
        .attr("r", function (d) {
          return radius(1.5);
        });

      });

      nodes.forEach(function (node) {

        tbody = d3.select("#possible_fraud");

        row = tbody.insert("tr", ":first-child").attr("width", "100%");

        row.append("td").style({width: "50%"})
        .text(function (d) {
          return node.location.substring(0, 26)
        });
        row.append("td").style({width: "25%"})
        .text(function (d) {
          return "$ " + node.value.toFixed(2)
        });
        row.append("td").style({width: "25%"})
        .text(function (d) {
          return " "
        });

      });

    });
